; Teleport - Template basic config file

[Display]
; Use the same size for the screen display as the camera's frustum to obtain a 1:1 ratio
ScreenWidth     = @MainCamera.FrustumWidth
ScreenHeight    = @MainCamera.FrustumHeight
Title           = Teleport
FullScreen      = false
Smoothing       = false
VSync           = true

[Resource]
Texture         = ../data/gfx

[Input]
SetList         = MainInput

[MainInput]
KEY_ESCAPE      = Quit

[Teleport]
ViewportList    = MainViewport #
                  ViewportLeft # ViewportRight # ViewportTop # ViewportBottom

[MainViewport]
Camera          = MainCamera

[MainCamera]
GroupList       = Background # Character
FrustumWidth    = 960
FrustumHeight   = 720
FrustumFar      = 1
FrustumNear     = 0
TL              = % > Get "" FrustumHeight, > Get "" FrustumWidth, * "(<, <)" -0.5
BR              = % > Get "" FrustumHeight, > Get "" FrustumWidth, * "(<, <)" 0.5
Size            = % > Get "" FrustumHeight, > Get "" FrustumWidth, log "(<, <)"

[ViewportLeft]
Camera          = CameraLeft

[CameraLeft@MainCamera]
GroupList       = Character
Position        = % > Get MainCamera FrustumWidth, log "(-<, 0)"

[ViewportRight]
Camera          = CameraRight

[CameraRight@CameraLeft]
Position        = % > Get MainCamera FrustumWidth, log "(<, 0)"

[ViewportTop]
Camera          = CameraTop

[CameraTop@CameraLeft]
Position        = % > Get MainCamera FrustumHeight, log "(0, -<)"

[ViewportBottom]
Camera          = CameraBottom

[CameraBottom@CameraLeft]
Position        = % > Get MainCamera FrustumHeight, log "(0, <)"

[Scene]
ChildList       = Map #
                  RobotLeft # RobotRight # RobotUp # RobotDown #
                  RobotLeft # RobotRight # RobotUp # RobotDown

[Map]
Group           = Background
Graphic         = @
Texture         = background.png
Pivot           = center
ParentCamera    = MainCamera
Scale           = 1

[RobotLeft@Robot]
0               = Object.SetAnim ^ Left true
Speed           = (-100, 0)

[RobotRight@Robot]
0               = Object.SetAnim ^ Right true
Speed           = (100, 0)

[RobotUp@Robot]
0               = Object.SetAnim ^ Back true
Speed           = (0, -100)

[RobotDown@Robot]
0               = Object.SetAnim ^ Front true
Speed           = (0, 100)

[Robot]
Group           = Character
Scale           = 4
HSV             = (0, 0.5, 1) ~(0.1, 0.1, 0)~ (1, 1, 1)
Pivot           = center
AnimationSet    = RobotAnimSet
Position        = (-300, -300) ~ (300, 300)
TrackList       = @

[RobotAnimSet]
StartAnimList   = Front # Back # Left # Right
KeyDuration     = 0.1
TextureSize     = (128, 16)
FrameSize       = (16, 16)
Texture         = artintel.png
Pivot           = center

[Front]
TextureOrigin   = (0, 0)

[Back]
TextureOrigin   = (128, 0)

[Left]
TextureOrigin   = (0, 16)

[Right]
TextureOrigin   = (128, 16)
